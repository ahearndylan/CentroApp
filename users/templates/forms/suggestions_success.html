<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Submitted</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-container h2 {
            color: #1d4db8;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-green {
            background-color: #1d4db8 !important;
            border-color: #1d4db8 !important;
            color: white !important;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-green:hover {
            background-color: #173d94 !important;
            border-color: #173d94 !important;
            color: white !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-container">
        <h2>Submission Received!</h2>
        <p>Your anonymous suggestion has been successfully submitted. Thank you for your feedback.</p>
        <a href="{% url 'home' %}" class="btn btn-green">Back to Home</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
