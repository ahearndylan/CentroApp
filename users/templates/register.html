{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Register Here</h3>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group mb-3"> <!-- Bootstrap's form-group for field spacing -->
                            <label class="form-label">{{ field.label }}</label>
                            <!-- No form-control class here -->
                            {{ field }}
                            {% for error in field.errors %}
                                <small class="text-danger d-block mt-1">{{ error }}</small>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
